<div class="slider" ng-controller="StackCtrl">
		<a id="sliderPrev" ng-show="counter>1" ng-click="getPrevious()">&nbsp;</a>
		<a id="sliderNext" ng-show="stack.length>counter" ng-click="getNext()">&nbsp;</a>
		<div class="vocab">
			<h3>
				{{currentVocab}}
			</h3>
			<div>
				<button class="btn btn-success" ng-click="saveAsCorrect()">I remember</button>
				<button class="btn btn-warning" ng-click="saveAsIncorrent()">I don't remember</button>
			</div>

		</div>
</div>
